<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3.4 Template</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
  <style type="text/css">
    body {
      font-family: monospace;
      padding: 20px;
      font-size: 2em;
    }

    .can{
      color: green;
    }

    .cant{
      color: red;
    }
  </style>
  <script src="https://unpkg.com/vue@3.4.0"></script>
</head>

<body>
  <div id="app">
    <div>
      <label>Digite a sua idade:</label>
      <input v-model="age">
    </div>
    <div>{{message}}</div>
    <div>Você consegue Drigir: <span :class="{'can': canDrive == 'Sim', cant: canDrive == 'Não'}">{{canDrive}}</span> </div>
  </div>
  <script>
    const { createApp, ref, computed } = Vue;
    const App = {
      setup() {
        let message = ref('Ola!')
        let age = ref(null);
        let canDrive = computed(
          () => {
            return age.value >= 18 ? 'Sim' : 'Não'; 
          }
        )

        setTimeout(
          () =>{
            console.log('Changed!');
            message.value = 'Tchau!';
            age.value = 18;
          }, 4000
        )

        return {
          message,
          canDrive,
          age
        }
      },
    };

    createApp(App).mount('#app');
  </script>
</body>

</html>
